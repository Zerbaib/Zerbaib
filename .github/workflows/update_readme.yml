name: UpdateReadme

on:
  schedule:
    - cron: '0 0 * * *' # ExÃ©cutez l'action tous les jours Ã  minuit (UTC)
  workflow_dispatch: # Ajoutez ce dÃ©clencheur pour permettre l'exÃ©cution manuelle

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Update README.md
      run: |
        # RÃ©cupÃ©rer la date actuelle au format mois-jour
        current_date=$(date +%m-%d)

        # RÃ©cupÃ©rer la date d'anniversaire au format mois-jour
        birthdate="10-06" # Remplacez cette date par votre date d'anniversaire au format mois-jour

        # VÃ©rifier si c'est votre anniversaire
        if [ "$current_date" == "$birthdate" ]; then
          new_line="ðŸŽ‚ It's my birthdate."
        else
          # Calculer les jours jusqu'Ã  l'anniversaire suivant
          current_year=$(date +%Y)
          next_birthday="$current_year-$birthdate"
          if [ "$(date +%s -d "$next_birthday")" -le "$(date +%s)" ]; then
            current_year=$((current_year + 1))
            next_birthday="$current_year-$birthdate"
          fi
          days_until_birthday=$(( ($(date +%s -d "$next_birthday") - $(date +%s)) / (60*60*24) ))

          new_line="ðŸŽ‚ Only $days_until_birthday days for my birthdate."
        fi

        # Remplacer la ligne du README.md avec la nouvelle valeur (sans les points de suspension)
        sed -i "s|ðŸŽ‚.*birthdate.*|${new_line}|" README.md

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git config --global user.name "Zerbaib"
        git config --global user.email "zerbaib@proton.me"
        git commit -am "Automated README update"
        git push
