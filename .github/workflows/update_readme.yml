name: UpdateReadme

on:
  schedule:
    - cron: '0 0 * * *' # ExÃ©cutez l'action tous les jours Ã  minuit (UTC)
  workflow_dispatch: # Ajoutez ce dÃ©clencheur pour permettre l'exÃ©cution manuelle

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Update README.md
      run: |
        # RÃ©cupÃ©rer la date actuelle
        today=$(date +%s)

        # RÃ©cupÃ©rer le jour, le mois et l'annÃ©e de la date actuelle
        current_day=$(date +%d)
        current_month=$(date +%m)
        current_year=$(date +%Y)

        # RÃ©cupÃ©rer le jour, le mois et l'annÃ©e de la date d'anniversaire (remplacez cette date par votre date d'anniversaire au format mois-jour)
        birthdate="10-06" # Remplacez cette date par votre date d'anniversaire au format mois-jour
        birthdate_month=$(echo "$birthdate" | cut -d'-' -f1)
        birthdate_day=$(echo "$birthdate" | cut -d'-' -f2)

        # Calculer les jours jusqu'Ã  l'anniversaire
        if [ "$current_month" -eq "$birthdate_month" ] && [ "$current_day" -eq "$birthdate_day" ]; then
          days_until_birthday=0
        else
          birthdate_this_year="$current_year-$birthdate_month-$birthdate_day"
          birthdate_next_year="$((current_year + 1))-$birthdate_month-$birthdate_day"
          
          if [ "$today" -lt "$(date -d "$birthdate_this_year" +%s)" ]; then
            days_until_birthday=$(( ($(date -d "$birthdate_this_year" +%s) - $today) / (60*60*24) ))
          else
            days_until_birthday=$(( ($(date -d "$birthdate_next_year" +%s) - $today) / (60*60*24) ))
          fi
        fi

        # VÃ©rifier si c'est votre anniversaire
        if [ "$current_month" -eq "$birthdate_month" ] && [ "$current_day" -eq "$birthdate_day" ]; then
          new_line="ðŸŽ‚ It's my birthdate."
        else
          new_line="ðŸŽ‚ Only $days_until_birthday days for my birthdate."
        fi

        # Remplacer la ligne du README.md avec la nouvelle valeur
        sed -i "s|ðŸŽ‚ Only .* days for my birthdate|${new_line}|" README.md

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git config --global user.name "Zerbaib"
        git config --global user.email "zerbaib@proton.me"
        git commit -am "Automated README update"
        git push
